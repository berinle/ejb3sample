apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile "org.hibernate:hibernate-entitymanager:3.4.0.GA"
	compile "org.slf4j:slf4j-log4j12:1.6.1"
	compile "log4j:log4j:1.2.12"
}

task copyRTJars(dependsOn: configurations.runtime.buildArtifacts, type: Copy) {
	into('build/output/lib')
	from configurations.runtime
	from configurations.runtime.allArtifacts*.file
}